  <div class="alert alert-primary" role="alert">
    Register
  </div>
  <form>

    <div class="col-md-2">
      <label for="validationCustom01">First name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="First name">

    </div>

    <div class="col-md-2">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name">

    </div>

    <div class="col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="col-md-4">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="example-date-input" class="col-2 col-form-label">Birthday</label>
        <div class="col-10">
          <input class="form-control" type="date">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Department</label>
        <select class="form-control">
          <option selected>------</option>
          <option>Computer Engineering</option>
          <option>Civil Engineering</option>
          <option>Mechanical Engineering</option>
          <option>Chemical Engineering</option>
          <option>Electrical/Electronics Engineering</option>
          <option>Aerospace/Aeronautical Engineering</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label>Gender</label>
        <select class="form-control">
          <option selected>------</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">About You</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div class="form-group custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile">
        <label class="custom-file-label" for="validatedCustomFile">Upload Your Photo</label>

      </div>
    </div><br>
    <div class="form-group row">
      <div class="col-sm-2">Mark Your Interests</div>
      <div class="col-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Autos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Education
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Music
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Science
          </label>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Games
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Sport
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Magazine
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Cinema
          </label>
        </div>
      </div>
    </div><br>

    <button type="submit" class="btn btn-primary" onclick="alert('Thanks for Registration!')">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </form>
